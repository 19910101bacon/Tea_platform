    </nav>
    <a class="btn btn-outline-info" href="#">Sign up</a>
  </div>

  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-8">
            <h2 style="font-size:40px">茶葉庫存 <b>細項</b></h2>
          </div>

          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal" style="font-size:35px">
            新增庫存
          </button>

        </div>
      </div>

      <div class="table-scroll" id="table-wrapper">
        <!-- Load Table -->
      </div>
    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">新增庫存</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" name="Form" onsubmit="return Save_data()" action="">
            <div class="form-group row" id="iname-form">
              <label for="iname" class="col-sm-3 col-form-label">商品名稱</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="iname" name="answer1" placeholder="大禹嶺">
              </div>
            </div>

            <div class="form-group row" id="date-form">
              <label for="date" class="col-sm-3 col-form-label">進貨日期</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="date" name="answer2" placeholder="2019/01/01">
              </div>
            </div>

            <div class="form-group row">
              <label for="unit" class="col-sm-3 col-form-label">進購量(斤)</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="amount" name="answer3" placeholder="30">
              </div>
            </div>

            <div class="form-group row">
              <label for="unit" class="col-sm-3 col-form-label">進貨購價</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="money" name="answer4" placeholder="500">
              </div>
            </div>

            <div class="form-group row">
              <label for="state" class="col-sm-3 col-form-label">狀態</label>
              <select id="state" class="col-sm-7" name="answer5">
                <option id="shelf">有庫存</option>
                <option id=>沒庫存</option>
              </select>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">取消</button>
          <button type="button" class="btn btn-primary" id="save">儲存</button>
        </div>
      </div>
    </div>
  </div>
